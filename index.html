<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>eBill Calc</title>
  <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="form-group">
    <label class="sr-only" for="pastReading">Past Reading</label>
    <input type="text" class="form-control" id="pastReading" placeholder="Past Reading">
  </div>
  <div class="form-group">
    <label class="sr-only" for="presentReading">Present Reading</label>
    <input type="text" class="form-control" id="presentReading" placeholder="Present Reading">
  </div>
  <button type="submit" class="btn btn-default" id="calculate">Calculate</button>

      <h2>Unit Consumed <span id="unitConsumed"></span></h2>

      <h2>Energy Charges <span id="energyCharges"></span></h2>
      <h2>Govt Duty<span id="govDuty"></span></h2>
      <h2>Final Charges<span id="finalCharges"></span></h2>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.8.2.min.js"></script>
     <script src="javascripts/scale.fix.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/app.js"></script>
   
    
  </body>
</html>
